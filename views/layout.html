<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% block title %}
    {% endblock %}

    <link href="/stylesheets/bootstrap.min.css" rel="stylesheet">
    <!--<link href="docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">-->

    {% block cssLink %}
    <link href="/stylesheets/navbar-fixed-top.css" rel="stylesheet">
	<link href="/stylesheets/form_style.css" rel="stylesheet">
    <link href="/stylesheets/unicorn.main.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-glyphicons.css" rel="stylesheet">
    {% endblock %}


</head>

<body>
<!-- Fixed navbar -->
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Chat Room</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="/chat"><span class="glyphicon glyphicon-home"></span> Home</a></li>
                <li><a href="#about"><span class="glyphicon glyphicon-info-sign"></span> About</a></li>
                <li><a href="#contact"><span class="glyphicon glyphicon-earphone"></span> Contact</a></li>
            </ul>
            {% block nav_button_right %}
            {% endblock %}
        </div><!--/.nav-collapse -->
    </div>
</nav>


<div class="container">

    {% block content %}
    {% endblock %}

</div> <!-- /container -->
<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="/javascripts/jquery.js"><\/script>')</script>
<script src="/javascripts/bootstrap.min.js"></script>
<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
<!--<script src="docs/assets/js/ie10-viewport-bug-workaround.js"></script>-->

{% block js %}
{% endblock %}

</body>
</html>
