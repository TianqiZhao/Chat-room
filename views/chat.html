{% extends 'layout.html' %}

{% block title %}
    <title>Chat Page</title>
{% endblock %}

{% block nav_button_right %}
	<ul class="nav navbar-nav navbar-right">
		<li><a href="/logout"><span class="glyphicon glyphicon-log-out"></span> Log out <span class="sr-only">(current)</span></a></li>
	</ul>
{% endblock %}

{% block content %}
<div class="container-fluid">
<div class="row-fluid">
    <div class="span12">
        <div class="widget-box widget-chat">
        	<div class="widget-title">
                <div>
                    &nbsp;&nbsp;&nbsp;
                    <p id="userInfo" name="{{userId}}" value="{{username}}">Welcome {{ username }}!</p>
                </div>
        	</div>
        	<div class="widget-content">
        		<div class="chat-content">
        		   <div class="chat-messages" id="chat-messages">
        				<div id="chat-messages-inner"></div>
        		   </div>
        		   <div class="chat-message well">
        				<button class="btn btn-lg btn-success">Send</button>
        				<span class="input-box">
        					<input type="text" name="msg-box" id="msg-box" placeholder="Type your message here..."/>
        				</span>
        		   </div>
        		</div>

        	</div>
        </div>
    </div>
</div>
</div>


{% endblock %}

{% block js %}
<script src="/javascripts/jquery.js" type="text/javascript"></script>
<script src="/javascripts/chat.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
{% endblock %}
