{% extends 'layout.html' %}

{% block title %}
    <title>Log In Page</title>
{% endblock %}


{% block content %}
    <form class="form-signin" action="/login" method="post">


        <p class="form-signin-heading">Have an account?</p>

        <label class="sr-only">Username</label>
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>


        <label class="sr-only">Password</label>
        <input type="password" name="password" class="form-control" placeholder="Password" required>

        {% if error %}
        <p class="error-message">
            Incorrect username or password.
        </p>
        {% endif %}

        <button class="btn btn-lg btn-info btn-block" type="submit">Sign in</button>
        <hr class="line">
        <p class="button-signup-heading">New to Chat Room?</p>
    </form>

    <form class="btn-signup" action="/register" method="get">
        <button class="btn btn-lg btn-default btn-block" type="submit">Sign up</button>

    </form>
{% endblock %}
